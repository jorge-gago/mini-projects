<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p2.css">
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <main>
            <section>
                <h2>Progress Steps</h2>
                <div class="elements">
                    <div class="element line">
                        <span class="in-line">----------------</span>
                    </div>
                    <div class="steps">
                        <article class="element dot dot1 load">1</article>
                        <article class="element dot dot2">2</article>
                        <article class="element dot dot3">3</article>
                        <article class="element dot dot4">4</article>
                    </div>
                </div>
                <div class="buttons">
                    <!-- <button>Prev</button>
                    <button>Next</button> -->
                    <span class="btn" id="prev">Prev</span>
                    <span class="btn act" id="next">Next</span>
                </div>
            </section>
        </main>
    </div>

    <script src="p2.js"></script>
    
</body>
</html>
